<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <form action="post" id="form">
        <input
          id="location"
          name="location"
          type="text"
          placeholder="Location"
          required
        />
        <select name="unit" id="unit-select">
          <option value="METRIC" class="unit">°C</option>
          <option value="US" class="unit">°F</option>
        </select>
      </form>
      <div class="content">
        <div class="details">
          <div id="current-date">Sun, 11:55 AM</div>
          <div id="address">Tampa</div>
        </div>
        <div class="current shadow">
          <div class="temp">
            <span id="current-temp">32</span>
            <span id="current-unit" class="unit">C</span>
          </div>
          <div class="condition-and-desc">
            <div class="condition">
              <div id="current-condition">Partially Cloudy</div>
              <img class="icon" id="current-icon" alt="partially-cloudy" />
            </div>

            <div id="current-desc">
              Similar temperatures continuing with no rain expected.
            </div>
          </div>
        </div>
      </div>
      <div id="next-days"></div>
    </div>
  </body>
</html>
