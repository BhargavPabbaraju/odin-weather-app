<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div id="container">
      <form action="post" id="form">
        <span id="location-input">
          <span class="material-symbols-outlined" id="location-icon">
            location_on
          </span>
          <input
            id="location"
            name="location"
            type="text"
            placeholder="Location"
            required
          />
        </span>
        <select name="unit" id="unit-select">
          <option value="METRIC" class="unit">°C</option>
          <option value="US" class="unit">°F</option>
        </select>
      </form>
      <div class="content">
        <div class="details">
          <div id="current-date"></div>
          <div id="address"></div>
        </div>
        <div class="current shadow">
          <div class="temp">
            <span id="current-temp"></span>
            <span id="current-unit" class="unit"></span>
          </div>
          <div class="condition-and-desc">
            <div class="condition">
              <div id="current-condition"></div>
              <img class="icon" id="current-icon" alt="partially-cloudy" />
            </div>

            <div id="current-desc"></div>
          </div>
        </div>
      </div>
      <div id="next-days"></div>
    </div>
  </body>
</html>
